<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display"></div>
            <div class="buttons">
                <div class="left">
                    <div class="funcs">
                        <div class="clear"></div>
                        <div class="pos-neg"></div>
                        <div class="percent"></div>
                    </div>
                    <div class="numbers">
                        <div class="789"></div>
                        <div class="456"></div>
                        <div class="123"></div>
                        <div class="0-dot"></div>
                    </div>
                </div>
                <div class="right">
                    <div class="divide"></div>
                    <div class="times"></div>
                    <div class="minus"></div>
                    <div class="plus"></div>
                    <div class="equals"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
