<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display"></div>
            <div class="buttons">
                <div class="top-row">
                    <div class="clear func-1"></div>
                    <div class="pos-neg func-1"></div>
                    <div class="percent func-1"></div>
                    <div class="divide func-2"></div>
                </div>
                <div class="sec-row">
                    <div class="num seven"></div>
                    <div class="num eight"></div>
                    <div class="num nine"></div>
                    <div class="multiply func-2"></div>
                </div>
                <div class="third-row">
                    <div class="num four"></div>
                    <div class="num five"></div>
                    <div class="num six"></div>
                    <div class="func-2 minus"></div>
                </div>
                <div class="fourth-row">
                    <div class="num one"></div>
                    <div class="num two"></div>
                    <div class="num three"></div>
                    <div class="func-2 plus"></div>
                </div>
                <div class="final-row">
                    <div class="num zero"></div>
                    <div class="num dot"></div>
                    <div class="func-2 equals"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
